<!DOCTYPE html>
<html 
   xmlns="http://www.w3.org/1999/xhtml" 
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets" 
>
<body>
    <body>
      <ui:composition> 
        <address>
           <strong>
               <h:outputText value="#{contactinfobean.city}"/>
           </strong><br/>
           <h:outputText value="#{contactinfobean.address}"/><br/>
           <h:outputText value="#{contactinfobean.city}, #{contactinfobean.province}"/><br/>
           <h:outputText value="#{contactinfobean.postalcode}"/><br/>
            <h:outputText value="#{contactinfobean.phone}"/>
         </address>
         <address>
            <strong>Admin Email</strong><br/>
            <a href="mailto:#">
                <h:outputText value="#{contactinfobean.emailaddress}"/></a>
         </address>
      </ui:composition>	
   </body>
</body>
</html>
