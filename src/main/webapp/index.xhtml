<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <ui:composition template="resources/templates/common.xhtml">
        <ui:define name="maincontent">
            <div id="graph-wrapper">
                <div id="graph-holder" border="2px" style="border-color: blue">
                    <h:outputText value="#{instantaneousdisplaybean.reading}"></h:outputText>
                    <svg></svg>                       
                </div>
            </div>

            <h:form id="formDeviceData">
                <div id="date-wrapper" class="form-group">
                    <div class="input-group date" id="startDate">
                        <h:inputText class="form-control"  id="requestStartDate" value="#{devicedatabean.startDate}"  />
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </div>
                        </div>
                    <div class="input-group date" id="endDate">
                        <h:inputText class="form-control" id="requestEndDate" value="#{devicedatabean.endDate}"/>    
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <h:commandButton class="btn btn-default btn-sm" id="btnDeviceData" action="#{devicedatabean.submitRequest()}" value="Submit" > 
                        <f:ajax execute="requestStartDate requestEndDate"  render="@this" 
                                onevent="function(data){if(data.status === 'success'){buildGraph(#{devicedatabean.data})};}"/>
                    </h:commandButton>  
                </div>
            </h:form>
             
        </ui:define> 
    </ui:composition>

</html>
