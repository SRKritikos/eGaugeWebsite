<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
    >
    <ui:composition template="resources/templates/common.xhtml">
        <ui:define name="maincontent">
            <div id="signup-wrapper" >
                <h:form id="formSignUp" >
                    <label for="inputEmail">E-Mail</label>
                    <h:inputText id="inputEmail" value="#{signupbean.email}"/>
                    
                    <label for="inputPassword">Password</label>
                    <h:inputSecret id="inputPassword" value="#{signupbean.password}"/>
                    
                    <label for="inputPrefCampus">Preferred Campus</label>
                    <h:inputText id="inputPrefCampus" value="#{signupbean.preferredCampus}"/>
                    
                    <h:commandButton id="btnSignUp" value="Submit" action="#{signupbean.signUpUser()}"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>      
    
</html>
