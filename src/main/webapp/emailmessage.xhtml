<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
    >
    <ui:composition template="resources/templates/common.xhtml">
        <ui:define name="maincontent">
            <h:form>
                <f:metadata>
                    <f:viewParam name="toId" value='#{emailmsgbean.toId}'/>
                    <f:viewParam name='fromId' value='#{emailmsgbean.fromId}'/>
                </f:metadata>
                <div clas="form-group row">
                    <label>To:</label> <h:outputText value="#{emailmsgbean.toName}"/>
                </div>
                <div class="form-group row">
                    <h:inputTextarea value="#{emailmsgbean.message}" rows="5" cols="100"/>
                </div>
                <div class="form-group row">
                    <h:commandButton class="btn btn-md btn-primary" value="Send Message"
                        action="#{emailmsgbean.sendMessage()}" />
                </div>
            </h:form>
            
        </ui:define>
        <ui:define name="footer">
            
        </ui:define>
    </ui:composition>
</html>
