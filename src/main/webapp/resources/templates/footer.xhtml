<!DOCTYPE html>
<html 
   xmlns="http://www.w3.org/1999/xhtml" 
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets" 
>
<body>
    <body>
      <ui:composition> 
        <address>
           <strong>
               <h:outputText value="#{contactinfobean.city}"/>
           </strong><br/>
           <h:outputText value="#{contactinfobean.address}"/><br/>
           <h:outputText value="#{contactinfobean.city}, #{contactinfobean.province}"/><br/>
           <h:outputText value="#{contactinfobean.postalcode}"/><br/>
            <h:outputText value="#{contactinfobean.phone}"/>
         </address>
        <div>
            <ui:component rendered='#{user.user ne null}'>
                <h:form>
                    <h:commandButton class="btn btn-primary btn-md" action="#{contactusbean.contactUs()}"
                                     value="Contact Us">
                    </h:commandButton>
                </h:form>  
            </ui:component>
        </div>
          
      </ui:composition>	
   </body>
</body>
</html>
